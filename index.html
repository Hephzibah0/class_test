<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <!-- LEFT SECTION -->
    <div class="left-section">
        <img src="images/logo.svg" alt="Logo" class="logo">

        <h1>For Individuals</h1>
        <p>
            Start benefiting from the wellness experience.  
            For companies looking on increasing productivity,  
            and improving organization wellness.
        </p>
    </div>

    <!-- RIGHT SECTION -->
    <div class="right-section">
        <form class="form">

            <div class="row">
                <div class="field">
                    <label>First Name</label>
                    <input type="text" placeholder="Sonia">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Uzoukwu">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Gender</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>

                <div class="field">
                    <label>Date of Birth</label>
                    <input type="date">
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label>Weight (KG)</label>
                    <input type="number" placeholder="Enter Weight">
                </div>
                <div class="field">
                    <label>Height (CM)</label>
                    <input type="number" placeholder="Enter height here..">
                </div>
            </div>

            <div class="row">
                <div class="field full">
                    <label>Activity Level</label>
                    <select>
                        <option>Select here</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="field full">
                    <label>Password</label>
                    <input type="password">
                </div>
            </div>

            <button class="btn">Register</button>

            <p class="terms">
                By clicking Register, you agree to our <a href="#">Terms of Use</a> 
                and our <a href="#">Privacy Policy</a>.
            </p>

        </form>
    </div>

</div>

</body>
</html>
